<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Moderator Account - BMECom</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #e0f2fe;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .btn {
            background: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc2626;
        }
        
        .btn-danger:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Moderator Account</h1>
        
        <div id="status"></div>
        
        <div class="info">
            <strong>Moderator Account Details:</strong><br>
            Name: Mendel Aizikovitch<br>
            Email: mendel@bmecom.com<br>
            Password: 123<br>
            Role: Moderator
        </div>
        
        <button class="btn" onclick="addModeratorAccount()">Add/Update Mendel's Account</button>
        <button class="btn" onclick="checkExistingUsers()">Check Existing Users</button>
        <button class="btn" onclick="showModeratorDesignation()">Designate Moderator (Mendel Only)</button>
        <a href="articles.html" class="btn">Go to Articles</a>
        <button class="btn btn-danger" onclick="clearAllUsers()">Clear All Users (Danger!)</button>
        <button class="btn btn-danger" onclick="clearAllUsersExceptMendel()">Clear All Users Except Mendel</button>
        <button class="btn btn-danger" onclick="showBulkDeleteOptions()">Bulk Delete Users</button>
        
        <div style="margin-top: 2rem; text-align: left;">
            <div style="margin-bottom: 1rem;">
                <input type="text" id="searchInput" placeholder="Search users by name or email..." 
                       style="width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 1rem;">
            </div>
            <div id="usersList"></div>
        </div>
    </div>

    <script>
        function addModeratorAccount() {
            try {
                // Get existing users or create empty array
                const users = JSON.parse(localStorage.getItem('users')) || [];
                
                // Check if Mendel's account already exists
                const existingMendel = users.find(user => user.email === 'mendel@bmecom.com');
                
                if (existingMendel) {
                    // Update existing account to ensure it has moderator role
                    existingMendel.role = 'Moderator';
                    existingMendel.name = 'Mendel Aizikovitch';
                    existingMendel.password = '123';
                    localStorage.setItem('users', JSON.stringify(users));
                    showStatus('Mendel\'s moderator account updated successfully!', 'success');
                    return;
                }
                
                // Create Mendel's moderator account
                const moderatorAccount = {
                    id: 'moderator_' + Date.now(),
                    name: 'Mendel Aizikovitch',
                    email: 'mendel@bmecom.com',
                    password: '123',
                    role: 'Moderator',
                    createdAt: new Date().toISOString()
                };
                
                // Add to users array
                users.push(moderatorAccount);
                
                // Save to localStorage
                localStorage.setItem('users', JSON.stringify(users));
                
                showStatus('Mendel\'s moderator account created successfully!', 'success');
                
            } catch (error) {
                showStatus('Error adding moderator account: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }
        
        function checkExistingUsers() {
            try {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                
                if (users.length === 0) {
                    showStatus('No users found in the system.', 'info');
                    return;
                }
                
                // Sort users by creation date (most recent first)
                const sortedUsers = users.sort((a, b) => {
                    const dateA = new Date(a.createdAt || 0);
                    const dateB = new Date(b.createdAt || 0);
                    return dateB - dateA;
                });
                
                let userList = '<strong>Existing Users (Most Recent First):</strong><br>';
                sortedUsers.forEach((user, index) => {
                    const createdDate = user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'Unknown';
                    userList += `${index + 1}. ${user.name} (${user.email}) - ${user.role || 'User'} - Created: ${createdDate}<br>`;
                });
                
                showStatus(userList, 'info');
                
            } catch (error) {
                showStatus('Error checking users: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }
        
        function clearAllUsers() {
            if (confirm('Are you sure you want to clear ALL users? This action cannot be undone!')) {
                localStorage.removeItem('users');
                localStorage.removeItem('currentUser');
                showStatus('All users have been cleared from the system.', 'success');
            }
        }
        
        function clearAllUsersExceptMendel() {
            if (confirm('Are you sure you want to clear all users except Mendel? This will ensure only Mendel can log in.')) {
                try {
                    // Create Mendel's account with correct credentials
                    const mendelAccount = {
                        id: 'moderator_' + Date.now(),
                        name: 'Mendel Aizikovitch',
                        email: 'mendel@bmecom.com',
                        password: 'BMECom1com',
                        role: 'Moderator',
                        createdAt: new Date().toISOString()
                    };
                    
                    // Clear all users and set only Mendel
                    localStorage.setItem('users', JSON.stringify([mendelAccount]));
                    localStorage.removeItem('currentUser');
                    
                    showStatus('All users cleared except Mendel. Mendel\'s account has been reset with correct credentials.', 'success');
                    
                    // Refresh the user list
                    setTimeout(() => {
                        searchUsers();
                    }, 1000);
                    
                } catch (error) {
                    showStatus('Error clearing users: ' + error.message, 'error');
                    console.error('Error:', error);
                }
            }
        }
        
        function showModeratorDesignation() {
            try {
                // Check if current user is Mendel
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (!currentUser || currentUser.email !== 'mendel@bmecom.com') {
                    showStatus('Only Mendel can designate other moderators. Please log in as Mendel first.', 'error');
                    return;
                }
                
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const nonModeratorUsers = users.filter(user => user.email !== 'mendel@bmecom.com');
                
                if (nonModeratorUsers.length === 0) {
                    showStatus('No other users found to designate as moderators.', 'info');
                    return;
                }
                
                let designationHTML = '<div class="info"><strong>Select a user to designate as moderator:</strong><br><br>';
                nonModeratorUsers.forEach((user, index) => {
                    designationHTML += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #e5e7eb; border-radius: 5px;">
                            <strong>${user.name}</strong> (${user.email}) - Current Role: ${user.role || 'User'}
                            <button class="btn" style="margin-left: 10px; padding: 8px 16px; font-size: 0.875rem;" 
                                    onclick="designateModerator('${user.id}')">
                                Make Moderator
                            </button>
                        </div>
                    `;
                });
                designationHTML += '</div>';
                
                showStatus(designationHTML, 'info');
                
            } catch (error) {
                showStatus('Error showing moderator designation: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }
        
        function designateModerator(userId) {
            try {
                // Double-check if current user is Mendel
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (!currentUser || currentUser.email !== 'mendel@bmecom.com') {
                    showStatus('Only Mendel can designate other moderators.', 'error');
                    return;
                }
                
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userIndex = users.findIndex(u => u.id === userId);
                
                if (userIndex === -1) {
                    showStatus('User not found.', 'error');
                    return;
                }
                
                // Update user role to Moderator
                users[userIndex].role = 'Moderator';
                localStorage.setItem('users', JSON.stringify(users));
                
                showStatus(`User ${users[userIndex].name} has been designated as a moderator by Mendel.`, 'success');
                
                // Refresh the user list
                setTimeout(() => {
                    checkExistingUsers();
                }, 2000);
                
            } catch (error) {
                showStatus('Error designating moderator: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        // Search functionality
        function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            if (users.length === 0) {
                document.getElementById('usersList').innerHTML = '<div class="info">No users found in the system.</div>';
                return;
            }
            
            // Sort users by creation date (most recent first)
            const sortedUsers = users.sort((a, b) => {
                const dateA = new Date(a.createdAt || 0);
                const dateB = new Date(b.createdAt || 0);
                return dateB - dateA;
            });
            
            // Filter users based on search term
            const filteredUsers = searchTerm ? 
                sortedUsers.filter(user => 
                    user.name.toLowerCase().includes(searchTerm) || 
                    user.email.toLowerCase().includes(searchTerm) ||
                    (user.role || 'User').toLowerCase().includes(searchTerm)
                ) : sortedUsers;
            
            if (filteredUsers.length === 0) {
                document.getElementById('usersList').innerHTML = 
                    `<div class="info">No users found matching "${searchTerm}".</div>`;
                return;
            }
            
            let usersListHTML = '<div class="info"><strong>Users (Most Recent First):</strong></div>';
            filteredUsers.forEach((user, index) => {
                const createdDate = user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'Unknown';
                const roleBadge = user.role === 'Moderator' ? 
                    '<span style="background: #dc2626; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem;">Moderator</span>' : 
                    '<span style="background: #6b7280; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem;">User</span>';
                
                usersListHTML += `
                    <div style="margin: 10px 0; padding: 15px; border: 1px solid #e5e7eb; border-radius: 8px; background: white;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                            <strong style="font-size: 1.1rem;">${user.name}</strong>
                            ${roleBadge}
                        </div>
                        <div style="color: #6b7280; margin-bottom: 5px;">${user.email}</div>
                        <div style="color: #9ca3af; font-size: 0.875rem;">Created: ${createdDate}</div>
                        <div style="margin-top: 8px; display: flex; gap: 8px;">
                            ${user.role === 'Moderator' && user.email !== 'mendel@bmecom.com' ? 
                                `<button class="btn" style="padding: 6px 12px; font-size: 0.875rem;" 
                                         onclick="removeModeratorRole('${user.id}')">Remove Moderator Role</button>` : ''}
                            ${user.email !== 'mendel@bmecom.com' ? 
                                `<button class="btn btn-danger" style="padding: 6px 12px; font-size: 0.875rem;" 
                                         onclick="deleteUser('${user.id}', '${user.name}')">Delete User</button>` : ''}
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('usersList').innerHTML = usersListHTML;
        }
        
        // Remove moderator role function
        function removeModeratorRole(userId) {
            try {
                // Check if current user is Mendel
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (!currentUser || currentUser.email !== 'mendel@bmecom.com') {
                    alert('Only Mendel can remove moderator roles.');
                    return;
                }
                
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userIndex = users.findIndex(u => u.id === userId);
                
                if (userIndex === -1) {
                    alert('User not found.');
                    return;
                }
                
                if (users[userIndex].email === 'mendel@bmecom.com') {
                    alert('Cannot remove moderator role from Mendel.');
                    return;
                }
                
                if (confirm(`Are you sure you want to remove moderator role from ${users[userIndex].name}?`)) {
                    users[userIndex].role = 'User';
                    localStorage.setItem('users', JSON.stringify(users));
                    
                    // Refresh the search results
                    searchUsers();
                    
                    showStatus(`Moderator role removed from ${users[userIndex].name}.`, 'success');
                }
                
            } catch (error) {
                showStatus('Error removing moderator role: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }
        
        // Delete user function
        function deleteUser(userId, userName) {
            try {
                // Check if current user is Mendel
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (!currentUser || currentUser.email !== 'mendel@bmecom.com') {
                    alert('Only Mendel can delete users.');
                    return;
                }
                
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userIndex = users.findIndex(u => u.id === userId);
                
                if (userIndex === -1) {
                    alert('User not found.');
                    return;
                }
                
                const userToDelete = users[userIndex];
                
                // Prevent deletion of Mendel's account
                if (userToDelete.email === 'mendel@bmecom.com') {
                    alert('Cannot delete Mendel\'s account.');
                    return;
                }
                
                // Double confirmation for user deletion
                if (confirm(`Are you sure you want to delete user "${userName}"?\n\nThis action will:\n• Remove the user from the system\n• Delete their account permanently\n• They will no longer be able to log in\n\nThis action cannot be undone!`)) {
                    if (confirm(`Final confirmation: Delete user "${userName}" (${userToDelete.email})?\n\nThis is your last chance to cancel.`)) {
                        // Remove user from users array
                        users.splice(userIndex, 1);
                        localStorage.setItem('users', JSON.stringify(users));
                        
                        // If the deleted user was currently logged in, log them out
                        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                        if (currentUser && currentUser.id === userId) {
                            localStorage.removeItem('currentUser');
                            showStatus(`User "${userName}" has been deleted and logged out.`, 'success');
                            // Redirect to login page after a delay
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        } else {
                            // Refresh the search results
                            searchUsers();
                            showStatus(`User "${userName}" has been deleted successfully.`, 'success');
                        }
                    }
                }
                
            } catch (error) {
                showStatus('Error deleting user: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }
        
        // Bulk delete options
        function showBulkDeleteOptions() {
            try {
                // Check if current user is Mendel
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (!currentUser || currentUser.email !== 'mendel@bmecom.com') {
                    showStatus('Only Mendel can perform bulk delete operations.', 'error');
                    return;
                }
                
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const nonMendelUsers = users.filter(user => user.email !== 'mendel@bmecom.com');
                
                if (nonMendelUsers.length === 0) {
                    showStatus('No other users found to delete.', 'info');
                    return;
                }
                
                let bulkDeleteHTML = `
                    <div class="info">
                        <strong>Bulk Delete Options:</strong><br><br>
                        <button class="btn btn-danger" onclick="bulkDeleteUsers('all')" style="margin: 5px;">
                            Delete All Users (Except Mendel)
                        </button>
                        <button class="btn btn-danger" onclick="bulkDeleteUsers('regular')" style="margin: 5px;">
                            Delete All Regular Users Only
                        </button>
                        <button class="btn btn-danger" onclick="bulkDeleteUsers('moderators')" style="margin: 5px;">
                            Delete All Other Moderators
                        </button>
                        <br><br>
                        <strong>Select Individual Users to Delete:</strong><br><br>
                `;
                
                nonMendelUsers.forEach((user, index) => {
                    const roleBadge = user.role === 'Moderator' ? 
                        '<span style="background: #dc2626; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem;">Moderator</span>' : 
                        '<span style="background: #6b7280; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem;">User</span>';
                    
                    bulkDeleteHTML += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #e5e7eb; border-radius: 5px; background: white;">
                            <input type="checkbox" id="delete_${user.id}" style="margin-right: 10px;">
                            <label for="delete_${user.id}">
                                <strong>${user.name}</strong> (${user.email}) ${roleBadge}
                            </label>
                        </div>
                    `;
                });
                
                bulkDeleteHTML += `
                        <br>
                        <button class="btn btn-danger" onclick="bulkDeleteSelectedUsers()">
                            Delete Selected Users
                        </button>
                    </div>
                `;
                
                showStatus(bulkDeleteHTML, 'info');
                
            } catch (error) {
                showStatus('Error showing bulk delete options: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }
        
        // Bulk delete by category
        function bulkDeleteUsers(category) {
            try {
                // Check if current user is Mendel
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (!currentUser || currentUser.email !== 'mendel@bmecom.com') {
                    alert('Only Mendel can perform bulk delete operations.');
                    return;
                }
                
                const users = JSON.parse(localStorage.getItem('users')) || [];
                let usersToDelete = [];
                let categoryName = '';
                
                switch(category) {
                    case 'all':
                        usersToDelete = users.filter(user => user.email !== 'mendel@bmecom.com');
                        categoryName = 'all users (except Mendel)';
                        break;
                    case 'regular':
                        usersToDelete = users.filter(user => user.email !== 'mendel@bmecom.com' && user.role !== 'Moderator');
                        categoryName = 'all regular users';
                        break;
                    case 'moderators':
                        usersToDelete = users.filter(user => user.email !== 'mendel@bmecom.com' && user.role === 'Moderator');
                        categoryName = 'all other moderators';
                        break;
                }
                
                if (usersToDelete.length === 0) {
                    alert(`No ${categoryName} found to delete.`);
                    return;
                }
                
                const userNames = usersToDelete.map(u => u.name).join(', ');
                
                if (confirm(`Are you sure you want to delete ${categoryName}?\n\nUsers to be deleted:\n${userNames}\n\nThis action cannot be undone!`)) {
                    if (confirm(`Final confirmation: Delete ${usersToDelete.length} user(s)?\n\nThis is your last chance to cancel.`)) {
                        // Remove users from array
                        const updatedUsers = users.filter(user => !usersToDelete.some(toDelete => toDelete.id === user.id));
                        localStorage.setItem('users', JSON.stringify(updatedUsers));
                        
                        // Check if current user was deleted
                        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                        if (currentUser && usersToDelete.some(u => u.id === currentUser.id)) {
                            localStorage.removeItem('currentUser');
                            showStatus(`${usersToDelete.length} user(s) deleted. You have been logged out.`, 'success');
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        } else {
                            // Refresh the search results
                            searchUsers();
                            showStatus(`${usersToDelete.length} user(s) deleted successfully.`, 'success');
                        }
                    }
                }
                
            } catch (error) {
                showStatus('Error performing bulk delete: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }
        
        // Delete selected users
        function bulkDeleteSelectedUsers() {
            try {
                // Check if current user is Mendel
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (!currentUser || currentUser.email !== 'mendel@bmecom.com') {
                    alert('Only Mendel can perform bulk delete operations.');
                    return;
                }
                
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const selectedUsers = [];
                
                // Get all checked checkboxes
                const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
                checkboxes.forEach(checkbox => {
                    const userId = checkbox.id.replace('delete_', '');
                    const user = users.find(u => u.id === userId);
                    if (user && user.email !== 'mendel@bmecom.com') {
                        selectedUsers.push(user);
                    }
                });
                
                if (selectedUsers.length === 0) {
                    alert('No users selected for deletion.');
                    return;
                }
                
                const userNames = selectedUsers.map(u => u.name).join(', ');
                
                if (confirm(`Are you sure you want to delete the selected users?\n\nUsers to be deleted:\n${userNames}\n\nThis action cannot be undone!`)) {
                    if (confirm(`Final confirmation: Delete ${selectedUsers.length} selected user(s)?\n\nThis is your last chance to cancel.`)) {
                        // Remove selected users from array
                        const updatedUsers = users.filter(user => !selectedUsers.some(toDelete => toDelete.id === user.id));
                        localStorage.setItem('users', JSON.stringify(updatedUsers));
                        
                        // Check if current user was deleted
                        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                        if (currentUser && selectedUsers.some(u => u.id === currentUser.id)) {
                            localStorage.removeItem('currentUser');
                            showStatus(`${selectedUsers.length} selected user(s) deleted. You have been logged out.`, 'success');
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        } else {
                            // Refresh the search results
                            searchUsers();
                            showStatus(`${selectedUsers.length} selected user(s) deleted successfully.`, 'success');
                        }
                    }
                }
                
            } catch (error) {
                showStatus('Error deleting selected users: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }
        
        // Auto-check for existing users on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Initial load of users
            searchUsers();
            
            // Add search input event listener
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', searchUsers);
            }
        });
    </script>
</body>
